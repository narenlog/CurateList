<wicket:extend>


    <section>

        <div class="row">
            <h1 style="text-align:center">One page registration</h1>

            <div class="span2 offset1">



                <form class="form-horizontal" wicket:id="registerPage1Form">

                    <fieldset>

                        <div class="control-group">
                            <label class="control-label" for="fullName">Full Name: </label>
                            <div class="controls">
                                <input class="xlarge" id="fullName" name="fullName" size="30" type="text" wicket:id="fullName">
                            </div>
                        </div>


                        <div class="control-group">
                            <label class="control-label" for="password">Password: </label>
                            <div class="controls">
                                <input class="xlarge" id="password" name="password" size="30" type="password" wicket:id="password">
                            </div>
                        </div>


                        <div class="control-group">
                            <label class="control-label" for="email">Email address: </label>
                            <div class="controls">
                                <input class="xlarge" id="email" name="email" size="30" type="text" wicket:id="email">
                            </div>
                        </div>


                        <div class="control-group">
                            <label class="control-label" for="email">Expertise:</label>
                            <div class="controls">
                                <input class="xlarge" id="expertise" name="email" size="30" type="text" placeholder="Startups,Careers, Grad School">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="email">Upload photo:</label>
                            <div class="controls">
                                <input class="xlarge" id="photo" name="photo" size="30" type="text">
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary" value="Connect with LinkedIn">Connect with LinkedIn</button>
                            </div>
                        </div>

                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn primary" value="Continue">Continue</button>&nbsp;
                                <button type="reset" class="btn" wicket:id="cancelLink">Cancel</button>
                            </div>
                        </div>


                    </fieldset>
                </form>

            </div>
        </div>

    </section>



</wicket:extend>
